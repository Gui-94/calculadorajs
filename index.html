<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <meta
      name="descrição"
      content="Essa página tem como objetivo calcular seu IMC para facilitar sua vida."
    />
    <meta name="author" content="Lucascabral" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <link rel="icon" type="image/png" href="img/1f3cb-2642.jpg" />
    <script src="./assets/script.js/main.js"></script>
    <title>Calculadora de Icm</title>
  </head>
  <body>
    <h1>Calculadora E-G-L</h1>
    <div class="contenedor">
      <h3></h3>
      <!--no borrar -->
      <div class="datos">
        <div class="personal">
          <div>
            <label for="peso">Peso</label>
            <input
              type="text"
              placeholder="Exemplo: 75kg"
              id="peso"
              name="peso"
              autocomplete="off"
            />
          </div>
          <div>
              <label for="altura">Altura</label>
            <input
              type="text"
              placeholder="Exemplo: 1,75"
              id="altura"
              name="altura"
              autocomplete="off"
            />
          </div>
        </div>
        <div class="button_bg">
          <button class="boton" onclick="calcular()">Calcular</button>
        </div>
      </div>

      <div class="are_result">
        <section class="resultado">
          <h2 class="result_title">Resultado</h2>
          <p id="result">---</p>
        </section>
        <section class="contentor_imagen-resultado">
            <img
              class="imagem citada"
              src="./assets/img/Elg2.jpg"
              alt="imagem resultado"
            />
        </section>
      </div>
    </div>
    <footer>
      <i class="fab fa-github"><a href="https://github.com/Parise2312"> Eduardo</a></i>
      <i class="fab fa-github"><a href="https://github.com/Gui-94"> Guilherme</a></i> 
      <i class="fab fa-github"><a href="https://github.com/Caabraldev"> Lucas</a></i> 
      <p>&copy; 2025 Eduardo Parise, Guilherme Tavares e Lucas cabral, Todos os direitos reservados sobre esse serviço.</p>
    </footer> 
  </body>
</html>
<script>
  function apenasNumeros(e) {
    const char = String.fromCharCode(e.which);
    if (!/[0-9,\.]/.test(char)) { 
      e.preventDefault();
    }
  }
  const pesoInput = document.getElementById('peso');
  const alturaInput = document.getElementById('altura');
  pesoInput.addEventListener('keypress', apenasNumeros);
  alturaInput.addEventListener('keypress', apenasNumeros);
  pesoInput.setAttribute('maxlength', '3'); 
  alturaInput.setAttribute('maxlength', '4'); 
</script>
</body>
</html>
