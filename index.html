<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <meta
      name="descrição"
      content="Essa página tem como objetivo calcular seu IMC para facilitar sua vida."
    />
    <meta name="author" content="Lucascabral" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="img/1f3cb-2642.jpg" />
    <script src="./assets/script.js/main.js"></script>
    <title>Calculadora de IMC</title>
  </head>
  <body>
    <h1>Calculadora E-G-L</h1>
    <div class="contenedor">
      <h3></h3>
      <!--no borrar -->
      <div class="datos">
        <div class="personal">
          <div>
            <label for="peso">Peso</label>
            <input
              type="text"
              placeholder="Exemplo: 75kg"
              id="peso"
              name="peso"
              autocomplete="off"
            />
          </div>
          <div>
              <label for="altura">Altura</label>
            <input
              type="text"
              placeholder="Exemplo: 1,75"
              id="altura"
              name="altura"
              autocomplete="off"
            />
          </div>
        </div>
        <div class="button_bg">
          <button class="boton" onclick="calcular()">Calcular</button>
        </div>
      </div>

      <div class="are_result">
        <section class="resultado">
          <h2 class="result_title">Resultado</h2>
          <p id="result">---</p>
        </section>
        <section class="contentor_imagen-resultado">
            <img
              class="imagem citada"
              src="./assets/img/Elg2.jpg"
              alt="imagem resultado"
            />
        </section>
      </div>
    </div>
  </body>
</html>
<script>
  function apenasNumeros(e) {
    const char = String.fromCharCode(e.which);
    if (!/[0-9,\.]/.test(char)) { // permite números, vírgula e ponto
      e.preventDefault();
    }
  }

  // Seleciona os campos existentes
  const pesoInput = document.getElementById('peso');
  const alturaInput = document.getElementById('altura');

  // Adiciona o evento de bloqueio de letras
  pesoInput.addEventListener('keypress', apenasNumeros);
  alturaInput.addEventListener('keypress', apenasNumeros);

  // Limita quantidade de caracteres
  pesoInput.setAttribute('maxlength', '3'); // Peso até 3 dígitos
  alturaInput.setAttribute('maxlength', '4'); // Altura ex: 1,75
</script>
</body>
</html>
